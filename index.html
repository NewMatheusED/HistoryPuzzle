<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cooperative game</title>
</head>
<body>
    <div class="game">
        <div id="stage">
            <div id="level">
                <div id="mesa">
                    <div id="painel">
                        <div style="left: 18%;" class="ico icon1"></div>
                        <div style="left: 34%;" class="ico icon2"></div>
                        <div style="left: 50%;" class="ico icon3"></div>
                        <div style="left: 66%;" class="ico icon4"></div>
                
                        <div onclick="mudarIcone(1)" style="left: 9%;" class="btn1 bt"></div>
                        <div onclick="mudarIcone(2)" style="left: 31%;" class="btn2 bt"></div>
                        <div onclick="mudarIcone(3)" style="left: 52%;" class="btn3 bt"></div>
                        <div onclick="mudarIcone(4)" style="left: 74%;" class="btn4 bt"></div>
                    </div><!--painel-->  
                    <div id="numPad">
                        <div class="lights">
                            <span id="light1"></span>
                            <span style="left: 25%;" id="light2"></span>
                            <span style="left: 50%;" id="light3"></span>
                            <span style="left: 75%;" id="light4"></span>
                        </div><!--lights-->
                        <div class="pads">
                            <span onclick="setPIN(1)" style="top: 7%;" class="pad1">1</span>
                            <span onclick="setPIN(2)" style="top: 31%;" class="pad2">2</span>
                            <span onclick="setPIN(3)" style="top: 54%;" class="pad3">3</span>
                            <span onclick="setPIN(4)" style="top: 77%;" class="pad4">4</span>
                        </div><!--pads-->
                    </div><!--numPad-->   
                    <div style="top: 66%;" id="gaveta">
                        <div id="draggableItem" class="piece1" style="background-image: url(images/piece.png);"></div>
                        <div class="isqueiro"></div>
                        <div id="pin2">
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div><!--pin2-->
                        <div class="ico"></div>
                    </div><!--gaveta-->
                    <div style="top: 36%;" id="gaveta2">
                        <div id="draggableItem3" class="piece2" style="background-image: url(images/piece2.png); left: 25%; width: 47%; height: 25%;"></div>
                        <div class="isqueiro"></div>
                        <div id="pin3">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div><!--pin3-->
                    </div><!--gaveta-->
                    <div style="width: 15%; height: 37%; left: 7%;" class="papelPin3 canSee"></div> <!--papeis da máquina-->
                    <div class="papelPin2 canSee"></div> <!--papeis da máquina-->
                    <div class="papelPin1 canSee"></div> <!--papeis da máquina-->
                    <div style="background-image: url(images/Papel.png); left: 60%;" id="draggable" class="papel canSee"></div>
                    <div id="maquina">
                        <div class="btnMaquina"></div>
                        <div class="dropZone"></div>
                    </div><!--maquina-->
                    <div id="pin1">
                        <div class="dot"></div>
                    </div><!--pin1-->
                    <div class="iconesMesa">
                        <div style="background-image: url(./images/icons/NPrancheta1_0.png); left: 62%; top: 56%;" class="iconMesa1"></div>
                        <div style="background-image: url(./images/icons/NPrancheta1_9.png); left: 51%; top: 47%;" class="iconMesa2"></div>
                        <div style="background-image: url(./images/icons/NPrancheta1_12.png); left: 56%; top: 37%;" class="iconMesa3"></div>
                        <div style="background-image: url(./images/icons/NPrancheta1_3.png); left: 51%; top: 75%;" class="iconMesa4"></div>
                    </div><!--iconesMesa-->
                    <div style="background-image: url(./images/hole1.png); bottom: 5%;" class="hole1"></div>
                    <div style="background-image: url(./images/hole2.png); right: 45%; bottom: 1%;" class="hole2"></div>
                    <div style="background-image: url(./images/hole3.png); bottom: 1%; right: 5%" class="hole3"></div>
                </div><!--mesa-->
            </div><!--level-->
        </div><!--stage-->
    </div><!--game-->
    <div id="overlay"></div>
    <div id="image-popup">
        <img src="" alt="Imagem com zoom">
    </div><!--image-popup-->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="app.js"></script>
    <script src="draggable.js"></script>
    <script src="droppable.js"></script>
</body>
</html>
