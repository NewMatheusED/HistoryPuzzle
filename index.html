<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="game">
        <div id="stage">
            <div id="level">
                <div id="mesa">
                    <div id="painel"></div>
                    <div style="top: 66%;" id="gaveta">
                        <div id="draggableItem" class="piece1" style="background-image: url(images/piece.png);"></div>
                    </div>
                    <div id="draggable" class="papel canSee"></div>
                    <div id="maquina">
                        <div class="btnMaquina"></div>
                        <div class="dropZone"></div>
                    </div><!--maquina-->
                    <div id="pin1">
                        <div class="dot"></div>
                    </div>
                </div><!--mesa-->
            </div><!--level-->
        </div><!--stage-->
    </div><!--game-->
    <div id="overlay"></div>
    <div id="image-popup">
        <img src="" alt="Imagem completa">
    </div><!--image-popup-->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
    
    var checkPIN = false
    var PIN1 = false
    var PIN2 = false
    var PIN3 = false
    
    interact('.dropZone').dropzone({
        accept: '#pin1',
        ondrop: function (event) {
            document.querySelector('#maquina').style.backgroundImage = 'url(./images/maquina2.png)'
            checkPIN = true;
        },
        ondragenter: function (event) {
            document.querySelector('#maquina').style.backgroundImage = 'url(./images/maquina2.png)'
            checkPIN = true;
        },
        ondragleave: function (event) {
            document.querySelector('#maquina').style.backgroundImage = 'url(./images/maquina.png)'
            checkPIN = false
        }
    })
      </script>
    <script src="app.js"></script>
    <script src="draggable.js"></script>
</body>
</html>
