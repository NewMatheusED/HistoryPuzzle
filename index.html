<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cooperative game</title>
</head>
<body>
    <div class="game">
        <div id="stage">
            <div id="level">
                <div id="mesa">
                    <div id="painel">
                        <div style="left: 18%;" class="ico icon1"></div>
                        <div style="left: 34%;" class="ico icon2"></div>
                        <div style="left: 50%;" class="ico icon3"></div>
                        <div style="left: 66%;" class="ico icon4"></div>
                
                        <div onclick="mudarIcone(1)" style="left: 9%;" class="btn1 bt"></div>
                        <div onclick="mudarIcone(2)" style="left: 31%;" class="btn2 bt"></div>
                        <div onclick="mudarIcone(3)" style="left: 52%;" class="btn3 bt"></div>
                        <div onclick="mudarIcone(4)" style="left: 74%;" class="btn4 bt"></div>
                    </div><!--painel-->  
                    <div id="numPad">
                        <div class="lights">
                            <span id="light1"></span>
                            <span id="light2"></span>
                            <span id="light3"></span>
                            <span id="light4"></span>
                        </div><!--lights-->
                        <div class="pads">
                            <span style="top: 7%;" class="pad1">1</span>
                            <span style="top: 31%;" class="pad2">2</span>
                            <span style="top: 54%;" class="pad3">3</span>
                            <span style="top: 77%;" class="pad4">4</span>
                        </div><!--pads-->
                    </div><!--numPad-->   
                    <div style="top: 66%;" id="gaveta">
                        <div id="draggableItem" class="piece1" style="background-image: url(images/piece.png);"></div>
                        <div class="isqueiro"></div>
                        <div id="pin2">
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div><!--pin1-->
                    </div><!--gaveta-->
                    <div class="papelPin3 canSee"></div> <!--papeis da máquina-->
                    <div class="papelPin2 canSee"></div> <!--papeis da máquina-->
                    <div class="papelPin1 canSee"></div> <!--papeis da máquina-->
                    <div style="background-image: url(images/Papel.png);" id="draggable" class="papel canSee"></div>
                    <div id="maquina">
                        <div class="btnMaquina"></div>
                        <div class="dropZone"></div>
                    </div><!--maquina-->
                    <div id="pin1">
                        <div class="dot"></div>
                    </div><!--pin1-->
                </div><!--mesa-->
            </div><!--level-->
        </div><!--stage-->
    </div><!--game-->
    <div id="overlay"></div>
    <div id="image-popup">
        <img src="" alt="Imagem completa">
    </div><!--image-popup-->
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="app.js"></script>
    <script src="draggable.js"></script>
    <script src="droppable.js"></script>
</body>
</html>
